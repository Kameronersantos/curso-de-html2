<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html </title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente </h1>
    <p>Esse vídeo está ospedado no meu proprio servidor </p>
    <video controls height="300" width="300">
        <source src="meu video.mp4.mp4" type="video/mp4">
        <source src="Meu Video.m4v.m4v" type="video/m4v">
        <source src="Meu Video.wbem.webm" type="video/webm">
        <p>o seu navegador não tem compatibilidade com reprodução de video</p>

    </video> 

    <h1>Vídeo incorpotado do yuotube </h1>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/idLzUrExnHc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>

    <h1> Incoporando um vídeo no vimeo</h1>

    <p><iframe src="https://player.vimeo.com/video/631774445?h=7317ae3e6d&color=c9ff23&title=0&portrait=0" width="640" height="296" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></p>
</body>
</html>
