<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Áudios</title>
</head>
<body>
    <h1>Reproduzindo Áudios</h1>
<p>Vamos aprender a reproduzir áudios em HTML.5</p>

<!--Formatos de audios  MP3 WAV  OGG-->
<audio preload="metadata" autoplay controls loop>
<source src="musica classica.mp3" type="audio/mpeg">
<source src="musica classica.ogg" type="audio/ogg">
<source src="musica classica.wav" type="audio/wav">
</audio>
</body>
</html>
