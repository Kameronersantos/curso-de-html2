<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div > p{
           display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
            background-color: gray;
            width: 150px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse aqui</h1>
    <p>não passe o mouse em cima </p>
    <div>O não passe o mouse em mim 
        <p>eu falei pra não passar</p>
    </div>
</body>
</html>
